{% extends 'base.html' %}
{% load i18n %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_file">
    <button type="submit">{% trans "Upload Image" %}</button>
  </form>

  {% if uploaded_file_url %}
    <p>{% trans "File uploaded at:" %}" <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'home' %}">{% trans "Return to home" %}</a></p>
{% endblock %}
